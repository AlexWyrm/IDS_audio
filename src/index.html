<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Задание для ШРИ №3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css">
</head>
<body>
<div class="player container panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Web Audio API-based audio player</h3>
    </div>
    <div class="panel-body container">
        <div class="row">
            <div class="player__title">
                <div class="player__meta col-md-offset-2 col-xs-4"></div>
                <div class="player__filename col-xs-4"></div>
            </div>
        </div>
        <div class="row">
            <div class="player__controls col-xs-offset-4">
                <div class="player__play">
                    <button type="button" class="btn btn-default btn-lg col-xs-1">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                </div>
                <div class="player__stop">
                    <button type="button" class="btn btn-default btn-lg col-xs-1">
                        <span class="glyphicon glyphicon-stop"></span>
                    </button>
                </div>
                <div class="player__open">
                    <button type="button" class="btn bnt-default btn-lg col-xs-1">
                        <span class="glyphicon glyphicon-option-horizontal"></span>
                    </button>
                    <input type="file">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="player__equalizer col-xs-offset-9 col-xs-2">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" id="equalizerPresets"
                            type="button" data-toggle="dropdown" aria-haspopup="true">
                        Equalizer presets
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="equalizerPresets">
                        <li><a data-equalizer="rock" href="#">Rock</a></li>
                        <li><a data-equalizer="jazz" href="#">Jazz</a></li>
                        <li><a data-equalizer="default" href="#">Normal</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="player__visual col-xs-offset-2 col-xs-8">
                <canvas></canvas>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/audio-metadata.min.js"></script>
<script type="text/javascript" src="js/scripts.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
